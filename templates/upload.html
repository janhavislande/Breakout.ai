<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload a CSV File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
    {% if tables %}
        <h2>Uploaded Data:</h2>
        {{ tables|safe }}
    {% endif %}
</body>
</html>
